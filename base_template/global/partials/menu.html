{% load i18n %}

<button class="button-show-menu button-show-menu-visible">
    <i class="fas fa-bars"></i>
    <span class="hidden-text">{% translate "Show Menu" %}</span>
</button>

<div class="menu-container menu-hidden">
    <button class="button-close-menu button-close-menu-visible">
        <i class="fas fa-times-circle"></i>
        <span class="hidden-text">{% translate "Close Menu" %}</span>
    </button>
    <div class="menu-content">
        <nav class="menu-nav">
            <a href="{% url "recipes:home" %}">{% translate "Home" %}</a>
            {% if user.is_authenticated %}
            <a href="{% url "authors:dashboard" %}">{% translate "Dashboard" %}</a>
            <a href="{% url "authors:dashboard_recipe_new" %}">{% translate "New Recipe" %}</a>
            
            {% include "authors/partials/logout_form.html" %}
            {% else %}
            <a href="{% url "authors:login" %}">{% translate "Login" %}</a>
            <a href="{% url "authors:register" %}">{% translate "Register" %}</a>

            {% endif %}

        </nav>
    </div>
</div>
